<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breeding - Crypto Tower Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a192c 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            background: linear-gradient(90deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            float: left;
            transition: all 0.3s;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .breeding-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            clear: both;
        }

        .parent-selection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .parent-slot {
            width: 220px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .parent-slot:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
        }

        .parent-slot.selected {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #f093fb;
            box-shadow: 0 0 20px rgba(240, 147, 251, 0.3);
        }

        /* Override default display for inner content */
        .parent-slot .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .plus-icon {
            font-size: 3em;
            color: rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
        }

        .heart-separator {
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        .breed-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
            display: block;
            margin: 0 auto;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .breed-button:hover:not(:disabled) {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.6);
        }

        .breed-button:disabled {
            background: #555;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .selector-modal {
            background: #2a2d3e;
            width: 90%;
            max-width: 1000px;
            max-height: 85vh;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .selector-modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .close-modal {
            background: none;
            border: none;
            color: #aaa;
            font-size: 2em;
            cursor: pointer;
            line-height: 1;
        }

        .close-modal:hover {
            color: white;
        }

        .character-grid {
            padding: 30px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .char-card {
            background: #34384b;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
            position: relative;
        }

        .char-card:hover {
            transform: translateY(-5px);
            background: #3e4259;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .char-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        .char-image {
            width: 100px;
            height: 100px;
            margin: 0 auto 10px;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 3px solid;
            /* Color driven by rarity */
            background-color: #222;
        }

        .rarity-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8em;
            font-weight: bold;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Rarity Colors */
        .rarity-SSS {
            border-color: #ff0080;
            color: #ff0080;
        }

        .rarity-SS {
            border-color: #9c27b0;
            color: #9c27b0;
        }

        .rarity-S {
            border-color: #2196f3;
            color: #2196f3;
        }

        .rarity-A {
            border-color: #4caf50;
            color: #4caf50;
        }

        .rarity-B {
            border-color: #ff9800;
            color: #ff9800;
        }

        .rarity-C {
            border-color: #9e9e9e;
            color: #9e9e9e;
        }

        .slot-stats {
            text-align: center;
        }

        .slot-stats h3 {
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .slot-stats p {
            font-size: 0.9em;
            color: #aaa;
            margin: 2px 0;
        }

        .eggs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .egg-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .egg-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .hatch-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        .hatch-button:hover:not(:disabled) {
            background: #2ecc71;
        }

        .hatch-button:disabled {
            background: #444;
            cursor: not-allowed;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="margin-bottom: 20px; overflow: hidden;">
            <button class="nav-button" onclick="window.location.href='game.html'">‚Üê Back to Game</button>
            <button class="nav-button" onclick="window.location.href='marketplace.html'">Marketplace</button>
            <button class="nav-button" onclick="window.location.href='daily-quests.html'">Daily Quests</button>
        </div>

        <h1>ü•ö Laboratory</h1>

        <div class="breeding-section">
            <h2 style="text-align: center; margin-bottom: 40px; font-weight: 300; letter-spacing: 2px;">
                SELECT GENETIC DONORS
            </h2>

            <div class="parent-selection">
                <!-- Parent 1 Slot -->
                <div class="parent-slot" id="parent1" onclick="openSelectionModal(1)">
                    <div class="content default">
                        <div class="plus-icon">+</div>
                        <p>Select Parent 1</p>
                    </div>
                    <div class="content selected" style="display: none;">
                        <!-- Filled by JS -->
                    </div>
                </div>

                <div class="heart-separator">üß¨</div>

                <!-- Parent 2 Slot -->
                <div class="parent-slot" id="parent2" onclick="openSelectionModal(2)">
                    <div class="content default">
                        <div class="plus-icon">+</div>
                        <p>Select Parent 2</p>
                    </div>
                    <div class="content selected" style="display: none;">
                        <!-- Filled by JS -->
                    </div>
                </div>
            </div>

            <button class="breed-button" id="breedBtn" onclick="startBreeding()" disabled>
                Commence Breeding (500 TOWER)
            </button>
        </div>

        <div class="breeding-section">
            <h2 style="margin-bottom: 20px; font-weight: 300;">Incubation Chamber</h2>
            <div id="loading" class="loading">Initializing chamber...</div>
            <div id="eggsGrid" class="eggs-grid"></div>
        </div>
    </div>

    <!-- Character Selection Modal -->
    <div class="modal-overlay" id="selectionModal">
        <div class="selector-modal">
            <div class="modal-header">
                <span class="modal-title">Select Character</span>
                <button class="close-modal" onclick="closeSelectionModal()">&times;</button>
            </div>
            <div class="character-grid" id="characterGrid">
                <!-- Characters injected here -->
                <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                    Loading DNA database...
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { apiClient } from './dist/js/api.js';

        let selectedParents = { parent1: null, parent2: null };
        let activeSlot = null; // 1 or 2
        let userCharacters = [];

        // --- Core Functions ---

        window.loadEggs = async function () {
            try {
                const loadingEl = document.getElementById('loading');
                if (loadingEl) loadingEl.style.display = 'block';

                const response = await apiClient.get('/eggs');
                const eggs = response.eggs || [];

                if (loadingEl) loadingEl.style.display = 'none';
                renderEggs(eggs);
            } catch (error) {
                console.error('Error loading eggs:', error);
                const grid = document.getElementById('eggsGrid');
                if (grid) grid.innerHTML = `<p style="color: #ff6b6b; text-align: center;">System Error: ${error.message}</p>`;
            }
        };

        window.renderEggs = function (eggs) {
            const grid = document.getElementById('eggsGrid');
            if (!grid) return;

            if (eggs.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #888; font-style: italic;">Incubation chambers empty.</p>';
                return;
            }

            grid.innerHTML = eggs.map(egg => {
                const canHatch = egg.incubation_complete || false;
                const timeRemaining = egg.time_remaining || 'Calculating...';

                return `
                    <div class="egg-card">
                        <div style="font-size: 3em; margin-bottom: 10px;">ü•ö</div>
                        <div style="font-size: 1.1em; color: #f093fb; font-weight: bold;">${egg.rarity} Class Egg</div>
                        <div style="font-size: 0.9em; color: #aaa; margin: 10px 0;">
                            ${canHatch ? '<span style="color: #4cd137;">Ready for extraction</span>' : `Time Remaining:<br>${timeRemaining}`}
                        </div>
                        <button class="hatch-button" 
                                onclick="hatchEgg(${egg.id})" 
                                ${canHatch ? '' : 'disabled'}>
                            ${canHatch ? 'HATCH NOW' : 'INCUBATING...'}
                        </button>
                    </div>
                `;
            }).join('');
        };

        // --- Selection Logic ---

        window.openSelectionModal = async function (slot) {
            activeSlot = slot;
            const modal = document.getElementById('selectionModal');
            modal.classList.add('active');

            // Fetch characters if not loaded OR refresh always to ensure listing status
            // For now, load if empty
            if (userCharacters.length === 0) {
                try {
                    const response = await apiClient.get('/characters');
                    userCharacters = response.characters || [];
                } catch (e) {
                    console.error("Failed to fetch characters", e);
                    document.getElementById('characterGrid').innerHTML = '<p style="color:red; text-align:center;">Failed to load characters.</p>';
                    return;
                }
            }

            renderCharacterSelection();
        };

        window.closeSelectionModal = function () {
            document.getElementById('selectionModal').classList.remove('active');
            activeSlot = null;
        };

        function renderCharacterSelection() {
            const grid = document.getElementById('characterGrid');
            grid.innerHTML = '';

            // Filter valid characters (not sold, etc.)
            // Exclude character already selected in OTHER slot
            const otherSlot = activeSlot === 1 ? 2 : 1;
            const otherCharId = selectedParents[`parent${otherSlot}`] ? selectedParents[`parent${otherSlot}`].id : null;

            if (userCharacters.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #aaa;">No characters found in bio-storage.</p>';
                return;
            }

            userCharacters.forEach(char => {
                const isSelectedHere = selectedParents[`parent${activeSlot}`]?.id === char.id;
                const isSelectedOther = otherCharId === char.id;

                // Assuming 'is_listed' handles marketplace status. If not present, we assume available.
                const isListed = char.is_listed || false;

                const isDisabled = isSelectedOther || isListed;

                const div = document.createElement('div');
                div.className = `char-card ${isDisabled ? 'disabled' : ''}`;

                // Color based on rarity
                const rarityColorClass = `rarity-${char.rarity}`;

                div.innerHTML = `
                    <div class="rarity-tag ${rarityColorClass}">${char.rarity}</div>
                    <div class="char-image ${rarityColorClass}" style="background-image: url('assets/characters/${char.class.toLowerCase()}.png'), url('https://via.placeholder.com/100/333/fff?text=${char.class ? char.class[0] : '?'}');"></div>
                    <div style="text-align: center;">
                        <div style="font-weight: bold; color: #fff;">${char.name}</div>
                        <div style="font-size: 0.8em; color: #aaa;">Lvl ${char.level} ${char.class}</div>
                        <div style="font-size: 0.8em; color: #888;">${char.element}</div>
                        ${isListed ? '<div style="color: #ff9800; font-size: 0.8em; margin-top:5px;">ON SALE</div>' : ''}
                        ${isSelectedOther ? '<div style="color: #f093fb; font-size: 0.8em; margin-top:5px;">SELECTED</div>' : ''}
                    </div>
                `;

                if (!isDisabled) {
                    div.onclick = () => selectCharacter(char);
                }

                grid.appendChild(div);
            });
        }

        function selectCharacter(char) {
            selectedParents[`parent${activeSlot}`] = char;
            updateSlotUI(activeSlot, char);
            closeSelectionModal();
            checkBreedReady();
        }

        function updateSlotUI(slot, char) {
            const slotEl = document.getElementById(`parent${slot}`);
            const defaultContent = slotEl.querySelector('.default');
            const selectedContent = slotEl.querySelector('.selected');

            slotEl.classList.add('selected');
            defaultContent.style.display = 'none';
            selectedContent.style.display = 'flex'; // Enable flex

            selectedContent.innerHTML = `
                <div class="char-image rarity-${char.rarity}" style="width: 80px; height: 80px; background-image: url('assets/characters/${char.class.toLowerCase()}.png'), url('https://via.placeholder.com/80/333/fff?text=${char.class[0]}');"></div>
                <div class="slot-stats">
                    <h3 style="color: ${getRarityColor(char.rarity)}">${char.name}</h3>
                    <p>${char.rarity} Rank ${char.class}</p>
                    <p>Level ${char.level}</p>
                </div>
                <button onclick="event.stopPropagation(); removeParent(${slot})" style="margin-top: 10px; background: none; border: 1px solid #aaa; color: #aaa; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8em;">Change</button>
            `;
        }

        window.removeParent = function (slot) {
            selectedParents[`parent${slot}`] = null;
            const slotEl = document.getElementById(`parent${slot}`);
            slotEl.classList.remove('selected');
            slotEl.querySelector('.default').style.display = 'flex';
            slotEl.querySelector('.selected').style.display = 'none';
            checkBreedReady();
        };

        function checkBreedReady() {
            const btn = document.getElementById('breedBtn');
            btn.disabled = !(selectedParents.parent1 && selectedParents.parent2);
        }

        function getRarityColor(rarity) {
            const map = { 'SSS': '#ff0080', 'SS': '#9c27b0', 'S': '#2196f3', 'A': '#4caf50', 'B': '#ff9800', 'C': '#9e9e9e' };
            return map[rarity] || '#fff';
        }

        window.startBreeding = async function () {
            if (!selectedParents.parent1 || !selectedParents.parent2) return;

            // Optional confirmation
            if (!confirm(`Breed ${selectedParents.parent1.name} and ${selectedParents.parent2.name} for 500 TOWER?`)) return;

            const btn = document.getElementById('breedBtn');
            btn.disabled = true;
            btn.textContent = 'Initiating Sequence...';

            try {
                const response = await apiClient.post('/breeding/start', {
                    parent1_id: selectedParents.parent1.id,
                    parent2_id: selectedParents.parent2.id
                });

                if (response.success) {
                    alert('‚ú® Breeding Successful! Genetic sequence combined.');
                    // Reset
                    window.removeParent(1);
                    window.removeParent(2);
                    loadEggs();
                }
            } catch (error) {
                alert('üß¨ Breeding Failed: ' + error.message);
            } finally {
                btn.textContent = 'Commence Breeding (500 TOWER)';
                checkBreedReady();
            }
        };

        window.hatchEgg = async function (eggId) {
            if (!confirm('Hatch this egg now?')) return;
            try {
                const response = await apiClient.post(`/eggs/${eggId}/hatch`);
                if (response.success) {
                    alert('üê£ Egg Hatched! New lifeform created.');
                    loadEggs();
                }
            } catch (error) {
                alert('Hatching Protocol Failed: ' + error.message);
            }
        };

        // Close modal on click outside
        window.onclick = function (event) {
            const modal = document.getElementById('selectionModal');
            if (event.target === modal) {
                closeSelectionModal();
            }
        };

        // Initialize
        loadEggs();

    </script>
</body>

</html>
