<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quests - Crypto Tower Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        .nav-button:hover {
            background: white;
            color: #4facfe;
        }

        .login-reward {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .login-reward h2 {
            margin-bottom: 20px;
        }

        .claim-button {
            background: white;
            color: #f093fb;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .claim-button:hover {
            transform: scale(1.05);
        }

        .claim-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quests-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .quest-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .quest-info h3 {
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            transition: width 0.3s;
        }

        .quest-reward {
            background: #fff3cd;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            color: #856404;
            display: inline-block;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="nav-button" onclick="window.location.href='game.html'">‚Üê Back to Game</button>
        <button class="nav-button" onclick="window.location.href='breeding.html'">Breeding</button>
        <button class="nav-button" onclick="window.location.href='marketplace.html'">Marketplace</button>

        <h1>üéØ Daily Quests</h1>

        <div id="loading" class="loading">Loading quests...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="loginRewardSection" style="display: none;" class="login-reward">
            <h2>Daily Login Rewards</h2>
            <p id="streakInfo" style="margin: 20px 0;"></p>
            <button class="claim-button" id="claimBtn" onclick="claimLoginReward()">Claim Reward</button>
        </div>

        <div id="questsSection" style="display: none;" class="quests-section">
            <h2 style="margin-bottom: 20px;">Daily Quests</h2>
            <div id="questsList"></div>
        </div>
    </div>

    <script type="module">
        import { apiClient } from './dist/js/api.js';

        let questsData = null;

        async function loadDailyQuests() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';

                const response = await apiClient.get('/daily-quests');
                questsData = response.quests || [];

                document.getElementById('loading').style.display = 'none';
                renderQuests();

            } catch (error) {
                console.error('Error loading quests:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to load quests: ' + error.message;
            }
        }

        function renderQuests() {
            const questsList = document.getElementById('questsList');

            if (!questsData || questsData.length === 0) {
                questsList.innerHTML = '<p style="text-align: center; color: #999;">No quests available today</p>';
                document.getElementById('questsSection').style.display = 'block';
                return;
            }

            questsList.innerHTML = questsData.map(quest => {
                const progress = quest.current_progress || 0;
                const target = quest.target_value || 1;
                const percentage = Math.min((progress / target) * 100, 100);
                const isCompleted = quest.is_completed;

                // Map icons based on quest type
                const questIcons = {
                    'combat': '‚öîÔ∏è',
                    'collection': 'ü•ö',
                    'progression': 'üìà',
                    'special': 'üåü'
                };
                const icon = questIcons[quest.quest_type] || 'üìú';

                // Difficulty colors
                const difficultyColors = {
                    'common': '#95a5a6',
                    'uncommon': '#2ecc71',
                    'rare': '#3498db',
                    'epic': '#9b59b6',
                    'legendary': '#f1c40f'
                };
                const diffColor = difficultyColors[quest.difficulty] || '#95a5a6';

                return `
                    <div class="quest-card" style="border-left: 5px solid ${diffColor}; animation: fadeIn 0.5s ease-out;">
                        <div class="quest-info" style="display: flex; flex-direction: column; gap: 10px;">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 24px; background: rgba(0,0,0,0.05); padding: 8px; border-radius: 50%;">${icon}</span>
                                    <div>
                                        <h3 style="margin: 0; color: #2c3e50;">${quest.quest_name}</h3>
                                        <div style="font-size: 12px; color: ${diffColor}; font-weight: bold; text-transform: uppercase; margin-top: 2px;">
                                            ${quest.difficulty} QUEST
                                        </div>
                                    </div>
                                </div>
                                <div class="quest-reward" style="background: #fff8e1; border: 1px solid #ffe0b2; color: #f57c00;">
                                    +${quest.reward_gtk || 0} GTK ${quest.reward_tower > 0 ? ` +${quest.reward_tower} TWR` : ''}
                                </div>
                            </div>
                            
                            <p style="color: #7f8c8d; font-size: 14px; margin: 0;">${quest.description}</p>
                            
                            <div style="margin-top: 5px;">
                                <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; color: #34495e;">
                                    <span>Progress</span>
                                    <span>${progress} / ${target}</span>
                                </div>
                                <div class="progress-bar" style="height: 10px; background: #ecf0f1; border-radius: 5px;">
                                    <div class="progress-fill" style="width: ${percentage}%; background: linear-gradient(90deg, ${diffColor}, ${diffColor}cc); border-radius: 5px;"></div>
                                </div>
                            </div>
                            
                            ${isCompleted ?
                        `<div style="text-align: right; margin-top: 5px;">
                                    <span style="background: #2ecc71; color: white; padding: 5px 15px; border-radius: 15px; font-size: 12px; font-weight: bold;">
                                        ‚úì COMPLETED
                                    </span>
                                </div>` : ''
                    }
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('questsSection').style.display = 'block';
        }

        window.claimLoginReward = async function () {
            const btn = document.getElementById('claimBtn');
            btn.disabled = true;

            try {
                const response = await apiClient.post('/daily-quests/login-reward');

                if (response.success) {
                    alert(`Claimed ${response.reward.reward_tokens} tokens!`);
                    loadDailyQuests();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error claiming reward: ' + error.message);
                btn.disabled = false;
            }
        };

        // Load on page load
        loadDailyQuests();
    </script>
</body>

</html>
