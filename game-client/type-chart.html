<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Chart - Crypto Tower Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #64748b;
            font-size: 16px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            transition: all 0.3s;
            margin-bottom: 32px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        .type-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 48px;
        }

        .type-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s;
        }

        .type-card:hover {
            transform: translateY(-4px);
            border-color: #3b82f6;
            box-shadow: 0 12px 28px rgba(59, 130, 246, 0.3);
        }

        .type-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .type-emoji {
            font-size: 48px;
        }

        .type-name {
            font-size: 24px;
            font-weight: 700;
        }

        .resistance-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .resistance-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .resistance-item.super-effective {
            background: rgba(239, 68, 68, 0.15);
            border-left: 3px solid #ef4444;
        }

        .resistance-item.weak {
            background: rgba(16, 185, 129, 0.15);
            border-left: 3px solid #10b981;
        }

        .resistance-item.neutral {
            background: rgba(100, 116, 139, 0.15);
            border-left: 3px solid #64748b;
        }

        .element-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .matrix-container {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 24px;
            overflow-x: auto;
        }

        .matrix-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
            border: 1px solid #334155;
        }

        th {
            background: rgba(59, 130, 246, 0.1);
            font-weight: 700;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:nth-child(even) {
            background: rgba(30, 41, 59, 0.3);
        }

        .cell-super {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            fontweight: 700;
        }

        .cell-resistant {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            font-weight: 700;
        }

        .cell-neutral {
            color: #94a3b8;
        }

        .legend {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .type-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 11px;
            }

            th,
            td {
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="game.html" class="back-btn">‚Üê Back to Game</a>

        <div class="header">
            <h1>üìä Type Effectiveness Chart</h1>
            <p class="subtitle">Know your strengths and weaknesses in battle</p>
        </div>

        <!-- Type Cards -->
        <div class="type-grid" id="typeCards"></div>

        <!-- Full Matrix -->
        <div class="matrix-container">
            <h2 class="matrix-title">Complete Resistance Matrix</h2>
            <table id="matrixTable"></table>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(239, 68, 68, 0.3);"></div>
                    <span>0.5x - Weak to (Takes more damage)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(100, 116, 139, 0.2);"></div>
                    <span>1.0x - Neutral</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: rgba(16, 185, 129, 0.3);"></div>
                    <span>1.5x-2.0x - Resistant to (Takes less damage)</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const typeData = {
            "BEAST": { emoji: "ü¶Å", resistances: { "FIRE": 0.5, "DARK": 1.5, "PLANT": 1.5 } },
            "DRAGON": { emoji: "üêâ", resistances: { "FIRE": 1.5, "WATER": 0.5, "ICE": 0.5, "THUNDER": 0.5 } },
            "INSECT": { emoji: "üêõ", resistances: { "FIRE": 0.5, "ICE": 1.5, "PLANT": 2.0, "EARTH": 1.5, "WIND": 2.0 } },
            "MINERAL": { emoji: "üíé", resistances: { "FIRE": 1.5, "WATER": 2.0, "ICE": 1.5, "PLANT": 0.5, "EARTH": 1.5 } },
            "SPIRIT": { emoji: "üëª", resistances: { "DARK": 0.5, "EARTH": 2.0, "WIND": 1.5 } },
            "AVIAN": { emoji: "ü¶Ö", resistances: { "ICE": 0.5, "THUNDER": 0.5, "PLANT": 1.5, "EARTH": 2.0, "WIND": 2.0 } },
            "AQUA": { emoji: "üê†", resistances: { "FIRE": 2.0, "WATER": 0.5, "ICE": 1.5, "THUNDER": 2.0, "PLANT": 2.0 } },
            "FLORA": { emoji: "üåø", resistances: { "FIRE": 0.5, "WATER": 1.5, "ICE": 0.5, "PLANT": 1.5, "EARTH": 1.5, "WIND": 2.0 } }
        };

        const elements = ["FIRE", "WATER", "ICE", "THUNDER", "DARK", "PLANT", "EARTH", "WIND"];
        const elementEmojis = {
            "FIRE": "üî•", "WATER": "üíß", "ICE": "‚ùÑÔ∏è", "THUNDER": "‚ö°",
            "DARK": "üåë", "PLANT": "üå±", "EARTH": "ü™®", "WIND": "üí®"
        };

        // Render type cards
        const typeCardsContainer = document.getElementById('typeCards');
        Object.entries(typeData).forEach(([type, data]) => {
            const card = document.createElement('div');
            card.className = 'type-card';

            const resistanceItems = elements.map(element => {
                const value = data.resistances[element] || 1.0;
                const className = value >= 1.5 ? 'resistance-item weak' :
                    value <= 0.5 ? 'resistance-item super-effective' :
                        'resistance-item neutral';
                const text = value >= 1.5 ? `Resistant (${value}x)` :
                    value <= 0.5 ? `Weak (${value}x)` :
                        `Neutral (${value}x)`;

                return `
                    <div class="${className}">
                        <span><span style="font-size: 18px;">${elementEmojis[element]}</span> ${element}</span>
                        <span style="font-weight: 700;">${text}</span>
                    </div>
                `;
            }).join('');

            card.innerHTML = `
                <div class="type-header">
                    <span class="type-emoji">${data.emoji}</span>
                    <span class="type-name">${type}</span>
                </div>
                <div class="resistance-list">
                    ${resistanceItems}
                </div>
            `;
            typeCardsContainer.appendChild(card);
        });

        // Render matrix table
        const matrixTable = document.getElementById('matrixTable');
        let tableHTML = '<thead><tr><th>Type \\ Element</th>';
        elements.forEach(element => {
            tableHTML += `<th>${elementEmojis[element]} ${element}</th>`;
        });
        tableHTML += '</tr></thead><tbody>';

        Object.entries(typeData).forEach(([type, data]) => {
            tableHTML += `<tr><th>${data.emoji} ${type}</th>`;
            elements.forEach(element => {
                const value = data.resistances[element] || 1.0;
                const className = value >= 1.5 ? 'cell-resistant' :
                    value <= 0.5 ? 'cell-super' :
                        'cell-neutral';
                tableHTML += `<td class="${className}">${value.toFixed(1)}x</td>`;
            });
            tableHTML += '</tr>';
        });

        tableHTML += '</tbody>';
        matrixTable.innerHTML = tableHTML;
    </script>
</body>

</html>
