<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Crypto Tower Defense</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --bg-dark: #0f172a;
            --text-light: #e2e8f0;
            --card-bg: rgba(30, 41, 59, 0.7);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            margin-bottom: 10px;
        }

        .leaderboard-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 15px 20px;
            text-align: left;
        }

        .table th {
            background: rgba(0, 0, 0, 0.2);
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .table tr:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .rank-cell {
            font-weight: bold;
            font-size: 1.2rem;
            width: 80px;
            text-align: center;
        }

        .rank-1 {
            color: #FFD700;
            font-size: 1.5rem;
        }

        .rank-2 {
            color: #C0C0C0;
            font-size: 1.4rem;
        }

        .rank-3 {
            color: #CD7F32;
            font-size: 1.3rem;
        }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rank-tier-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .elo-cell {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: var(--primary);
        }

        .win-rate {
            color: #10b981;
            font-size: 0.9rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-btn:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Hall of Legends</h1>
            <p>Top Commanders Ranked by Combat Prowess</p>
        </div>

        <div class="leaderboard-card">
            <table class="table">
                <thead>
                    <tr>
                        <th style="text-align: center">Rank</th>
                        <th>Commander</th>
                        <th>ELO Rating</th>
                        <th>Win Rate</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr>
                        <td colspan="4" style="text-align:center; padding: 40px;">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div style="text-align: center;">
            <a href="game.html" class="back-btn"><i class="fas fa-arrow-left"></i> Return to Base</a>
        </div>
    </div>

    <script type="module">
        import apiClient from './dist/js/api.js';

        async function loadLeaderboard() {
            try {
                const data = await apiClient.get('/leaderboard?limit=20');
                render(data.leaderboard);
            } catch (err) {
                console.error(err);
                document.getElementById('leaderboardBody').innerHTML = `<tr><td colspan="4" style="text-align:center; color: #ef4444;">Failed to load leaderboard</td></tr>`;
            }
        }

        function render(users) {
            const tbody = document.getElementById('leaderboardBody');
            tbody.innerHTML = '';

            if (!users || users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; padding: 40px;">No ranked commanders yet.</td></tr>`;
                return;
            }

            users.forEach((u, index) => {
                const rank = index + 1;
                const total = (u.wins || 0) + (u.losses || 0);
                const winRate = total > 0 ? Math.round((u.wins / total) * 100) : 0;

                let rankClass = '';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="rank-cell ${rankClass}">#${rank}</td>
                    <td>
                        <div class="player-cell">
                            <span class="rank-tier-badge">Tier ${u.rank_tier || 1}</span>
                            <span>${shortenWallet(u.wallet)}</span>
                            ${rank === 1 ? 'ðŸ‘‘' : ''}
                        </div>
                    </td>
                    <td class="elo-cell">${u.elo}</td>
                    <td>
                        <span class="win-rate">${winRate}%</span>
                        <small style="color: #64748b; font-size: 0.8rem">(${u.wins}W / ${u.losses}L)</small>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function shortenWallet(address) {
            if (!address) return "Unknown";
            return address.substring(0, 6) + '...' + address.substring(address.length - 4);
        }

        loadLeaderboard();
    </script>
</body>

</html>
