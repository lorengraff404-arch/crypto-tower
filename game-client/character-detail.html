<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Details - Crypto Tower Defense</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/abilities.css">
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid #3b82f6;
            border-radius: 8px;
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 24px;
        }

        .back-button:hover {
            background: rgba(59, 130, 246, 0.2);
            transform: translateX(-4px);
        }

        .character-header {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 32px;
            align-items: center;
        }

        .character-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .character-info h1 {
            font-size: 32px;
            margin: 0 0 8px 0;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .character-meta {
            display: flex;
            gap: 20px;
            margin: 12px 0;
            flex-wrap: wrap;
        }

        .meta-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            padding: 16px;
            border-radius: 12px;
            border-left: 4px solid #3b82f6;
        }

        .stat-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #f1f5f9;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #64748b;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 24px;
            color: #fca5a5;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="game.html" class="back-button">
            ‚Üê Back to Game
        </a>

        <div id="character-header" class="character-header">
            <div class="loading">Loading character...</div>
        </div>

        <div class="character-abilities">
            <h2 class="abilities-section-title">Abilities</h2>
            <p class="abilities-subtitle">Learned abilities and upcoming skills</p>

            <div class="ability-tabs">
                <button class="ability-tab active" data-tab="learned">
                    ‚úì Learned (<span id="learned-count">0</span>)
                </button>
                <button class="ability-tab" data-tab="available">
                    üîí Available (<span id="available-count">0</span>)
                </button>
            </div>

            <div id="learned-abilities" class="abilities-grid">
                <div class="loading">Loading abilities...</div>
            </div>

            <div id="available-abilities" class="abilities-grid" style="display: none;">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { apiClient } from './dist/js/api.js';
        import { getCharacterAbilities, createAbilityCard } from './dist/js/abilities.js';
        import { getRarityColor, getEvolutionName } from './dist/js/progression.js';
        import { statusEffectsAPI, renderActiveEffects } from './dist/js/status-effects.js';

        // Get character ID from URL
        const params = new URLSearchParams(window.location.search);
        const characterId = params.get('id');

        if (!characterId) {
            window.location.href = 'game.html';
        }

        // Initialize state
        let currentFilter = 'learned'; // learned | available
        let learnedAbilities = [];
        let availableAbilities = [];

        // Load character data
        async function loadCharacter() {
            try {
                const character = await apiClient.get(`/characters/${characterId}`);
                displayCharacterHeader(character);
                loadAbilities();
                loadStatusEffects();
            } catch (error) {
                console.error('Error loading character:', error);
                alert('Failed to load character details');
            }
        }

        async function loadStatusEffects() {
            try {
                const response = await statusEffectsAPI.getCharacterEffects(characterId);
                renderActiveEffects('statusEffects', response.effects);
            } catch (error) {
                console.warn('Failed to load status effects:', error);
            }
        }

        function displayCharacterHeader(char) {
            const rarityColor = getRarityColor(char.rarity);
            const evolutionName = getEvolutionName(char.evolution_stage);

            document.getElementById('character-header').innerHTML = `
                <div class="character-avatar">${getCharacterEmoji(char.character_type)}</div>
                <div class="character-info">
                    <h1>${char.name || `${char.character_type} #${char.id}`}</h1>
                    <div class="character-meta">
                        <span class="meta-badge" style="background: ${rarityColor}">
                            ‚≠ê ${char.rarity} Rank
                        </span>
                        <span class="meta-badge" style="background: #6366f1">
                            üìä Level ${char.level}
                        </span>
                        <span class="meta-badge" style="background: #8b5cf6">
                            üîÆ ${char.class}
                        </span>
                        <span class="meta-badge" style="background: #ec4899">
                            üåü ${evolutionName}
                        </span>
                    </div>
                    <div class="badges" id="charBadges">
                    <!-- Badges will be inserted here -->
                </div>
                
                <!-- Status Effects -->
                <div id="statusEffects" style="margin-top: 12px; min-height: 24px;"></div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-label">Attack</div>
                            <div class="stat-value">‚öîÔ∏è ${char.current_attack}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Defense</div>
                            <div class="stat-value">üõ°Ô∏è ${char.current_defense}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">HP</div>
                            <div class="stat-value">‚ù§Ô∏è ${char.current_hp}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Speed</div>
                            <div class="stat-value">‚ö° ${char.current_speed}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadAbilities() {
            try {
                const { learned, available } = await getCharacterAbilities(characterId);

                // Update counts
                document.getElementById('learned-count').textContent = learned.length;
                document.getElementById('available-count').textContent = available.length;

                // Display learned abilities
                const learnedContainer = document.getElementById('learned-abilities');
                if (learned.length === 0) {
                    learnedContainer.innerHTML = `
                        <div class="abilities-empty">
                            <div class="abilities-empty-icon">üéØ</div>
                            <div class="abilities-empty-text">No abilities learned yet</div>
                            <div class="abilities-empty-hint">Level up to learn new abilities!</div>
                        </div>
                    `;
                } else {
                    learnedContainer.innerHTML = learned.map(ability =>
                        createAbilityCard(ability, true)
                    ).join('');
                }

                // Display available abilities
                const availableContainer = document.getElementById('available-abilities');
                const unlearned = available.filter(a => !learned.find(l => l.id === a.id));
                if (unlearned.length === 0) {
                    availableContainer.innerHTML = `
                        <div class="abilities-empty">
                            <div class="abilities-empty-icon">‚úÖ</div>
                            <div class="abilities-empty-text">All available abilities learned!</div>
                        </div>
                    `;
                } else {
                    availableContainer.innerHTML = unlearned.map(ability =>
                        createAbilityCard(ability, false)
                    ).join('');
                }
            } catch (error) {
                console.error('Error loading abilities:', error);
                document.getElementById('learned-abilities').innerHTML = `
                    <div class="error">Failed to load abilities</div>
                `;
            }
        }

        // Tab switching
        document.querySelectorAll('.ability-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.dataset.tab;

                // Update active tab
                document.querySelectorAll('.ability-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Show/hide content
                document.getElementById('learned-abilities').style.display =
                    targetTab === 'learned' ? 'grid' : 'none';
                document.getElementById('available-abilities').style.display =
                    targetTab === 'available' ? 'grid' : 'none';
            });
        });

        function getCharacterEmoji(type) {
            const emojis = {
                'Dragon': 'üêâ',
                'Beast': 'ü¶Å',
                'Plant': 'üåø',
                'Warrior': '‚öîÔ∏è',
                'Mage': 'üîÆ',
                'Tank': 'üõ°Ô∏è'
            };
            return emojis[type] || '‚ú®';
        }

        // Initialize
        loadCharacter();
    </script>
</body>

</html>
